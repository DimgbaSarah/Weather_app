<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/Weather App/style.css">
</head>
<body>
    <div class="App">
    <h1> Weather App</h1>

    </div>
</div>
</div>
</body>
<script src="/Weather App/main.js"></script>
